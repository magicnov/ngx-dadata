<mat-form-field class="dadata-field">
  <mat-label>{{label}}</mat-label>
  <input type="text"
         [placeholder]="placeholder"
         matInput
         [formControl]="control"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="getItemDisplayName" (optionSelected)="itemSelected($event.option.value)">
    <mat-option *ngFor="let item of data" [value]="item">
      {{item.value}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
